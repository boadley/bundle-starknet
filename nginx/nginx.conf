# This is a universal, zero-configuration Nginx file for Docker deployment.
# It's designed to work immediately without any edits.

server {
    # This server block will listen on port 80 and act as the default for any
    # request that comes into the container, regardless of the hostname.
    listen 80 default_server;
    listen [::]:80 default_server;

    # The '_' is a catch-all for any server name (domain or IP address).
    server_name _;

    # Redirect logs to stdout and stderr to be captured by `docker logs`.
    # This makes debugging much easier.
    access_log /dev/stdout;
    error_log stderr;

    # --- Frontend Serving ---
    # This handles all requests that are not for the API.
    location / {
        # The root directory where the built frontend files are located.
        root /usr/share/nginx/html;
        
        # This is the standard configuration for a Single Page Application (SPA).
        # It tries to find the file, then a directory, and if not found,
        # falls back to serving index.html so the React Router can take over.
        try_files $uri /index.html;
    }

    # --- Backend API Proxy ---
    # This block catches any request whose path starts with /api.
    location /api {
        # Forward the request to the 'backend' service on port 3000.
        # 'backend' is the hostname automatically assigned by Docker Compose.
        proxy_pass http://backend:3000;

        # Set headers to pass along crucial information to the backend service.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # http vs https
        
        # Required for WebSocket support if you ever add real-time features.
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # --- Performance Optimizations ---
    # Enable gzip compression to reduce the size of transferred text-based files.
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}